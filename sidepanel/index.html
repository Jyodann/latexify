<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div>
      <input type="file" id="equation" accept="image/png, image/jpeg" />
    </div>
    <button id="button-prompt" class="primary">Run</button>
    <button id="button-reset" class="secondary" disabled>Reset</button>
    <button id="button-download" class="primary">Download Model</button>
    <div id="response" class="text" hidden></div>
    <div id="loading" class="text" hidden><span class="blink">...</span></div>
    <div id="error" class="text" hidden></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
